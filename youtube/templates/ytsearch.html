{% extends "parent.html" %}
<!DOCTYPE html>
<html>
<head>
	<title>youtube-Search</title>
</head>
<body>

{% block body %}
<div class="row">
{% if ytd.videoname %}
<!-- {% if ytd.videoname %} -->
      
<div class="col-lg-3 col-md-6 col-sm-12 my-2">
    <div class="card shadow h-100 py-2 col-md-12">
        <div class="row">
            <div class="col-md-12 justify-content-center">
                <a href="/videoplay/{{ ytd.id }}">
                    <img class="img-fluid rounded mb-3 mb-md-0 " src="/media/{{ytd.thumbnail_image}} " alt="">
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 my-2">
                <h5>{{ ytd.videoname }}</h5>
                <p>{{ ytd.videodisc }}</p>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="display-6"><a href="/videoplay/{{i.id}}"></h2>
        </div>
    </div>
</div>
{% endif %}
<!-- {% endif %} -->

{% endblock %}
</body>
</html>
