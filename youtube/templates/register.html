{% extends "parent.html" %}

{% block title %}
Create a new Account
{% endblock %}

{% block body %}

<link rel="stylesheet" href="static/css/reg.css">
  <!-- Full Page Intro -->
  <!-- <div class="container"> -->
    <div class="view full-page-intro img-fluid" style="background-image: url('static/image/nature.jpg'); background-repeat: no-repeat; background-size: cover; background-position:center; width:auto; height:700px; margin-left: 0rem">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-black-light d-flex">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <div class="basic-content row wow fadeIn justify-content-center">
            <!--Grid column-->
            <div class="col-md-6 col-xl-5 mb-4">
              <div class="register-form">
                <div class="form-header">
                  <div class="user-logo">
                  </div>
                  <div class="title">SIGN UP</div>
                </div>
                <div class="form-container">

                  <form  action="register" method="POST" role="form">
                  {% csrf_token %}
                    <div class="form-element">
                      <label class="fa fa-user" for="signup-username"></label>
                      {{ form.username }}
                    </div>

                    <div class="form-element">
                      <label class="fa fa-key" for="signup-password"></label>
                      {{ form.password }}
                    </div>

                    <div class="form-element">
                      <label class="fa fa-key" for="signup-password"></label>
                      {{ form.cpassword }}
                    </div>

                    <div class="form-element">
                      <label class="fa fa-envelope" for="signup-password"></label>
                      {{ form.email }}
                    </div>

                    <div class="form-element">
                      <button>Sign Up</button>
                    </div>
                    </form>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
{% endblock %}
