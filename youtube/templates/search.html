{% extends "parent.html" %}
<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
</head>
<body>

{% block body %}

<div class="row">
{% if data.title %}
      
<div class="col-lg-3 col-md-6 col-sm-12 my-2">
    <div class="card shadow h-100 py-2 col-md-12">
        <div class="row">
            <div class="col-md-12 justify-content-center">
                <a href="/video/{{ data.id }}">
                    <img class="img-fluid rounded mb-3 mb-md-0 " src="/media/{{data.thumbnail_image}} " alt="">
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 my-2">
                <h5>{{ data.title }}</h5>
                <p>{{ data.description }}</p>
                <p style="font-size: 12px; color:gray;"><i>Uploaded by {{ data.user }} on {{ data.datetime }} </i></p>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2 class="display-6"><b>{{ d }}</b></h2>
		</div>
	</div>
</div>
<!-- <hr> -->
{% endif %}

<!-- {% if request.path == '/youtube/' %} -->


<!-- {% endif %} -->
{% endblock %}

</body>
</html>
