{% extends 'parent.html' %}

{% block title %}
YouTube Favourite Video
{% endblock %}

{% block body %}

<div class="row">
{% for i in favourite_ytvideo %}

<div class="col-lg-3 col-md-6 col-sm-12 my-2">
  <div class="card shadow h-100 py-2 col-md-12">
    <div class="row">
      <div class="col-md-12 justify-content-center">
        <a href="{{ yt }}/videoplay/{{i.id}}">
          <img class="img-fluid rounded mb-3 mb-md-0 " src="/media/{{i.thumbnail_image}} " alt="">
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 my-2">
        <a href="{{ yt }}/videoplay/{{i.id}}">
          <h5>{{i.videoname}}</h5>
          <p>{{i.videodisc}}</p>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- <hr> -->

{% endfor %}

{% endblock %}
